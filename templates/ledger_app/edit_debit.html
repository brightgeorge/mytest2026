{% extends 'ledger_app/base.html' %}
{% block content %}
<div class="card small-card">
  <div class="card-header"><h2>Edit Debit</h2></div>
  <div class="card-body">
    <form method="post">{% csrf_token %}
      <label>Particular:</label>
      <input
        type="text"
        name="particular"
        value="{{ entry.particular_debit }}"
        required
        style="width: 80%; height: 45px; font-size: 16px; padding: 8px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #ccc;"
      >
      <br>

      <label>Amount:</label>
      <input
        type="number"
        step="0.01"
        name="amount"
        value="{{ entry.debit_amount }}"
        required
        style="width: 80%; height: 45px; font-size: 16px; padding: 8px; margin-bottom: 12px; border-radius: 8px; border: 1px solid #ccc;"
      >
      <br>

      <div style="margin-top:15px;">
        <button class="btn debit" style="padding:10px 25px; font-size:16px;">Update</button>
        <a class="btn muted" href="{% url 'ledger_list' %}" style="padding:10px 25px; font-size:16px;">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
